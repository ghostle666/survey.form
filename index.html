<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in touch</title>
    <link rel="stylesheet" href="stylesheet.css"> 
  </head>

  <body>
    <div class="tittle">
      <h1 id="title">Get in touch</h1>
      <p id="description">Interested in working together or have a question about my services? Please fill out the form below, 
      and Iâ€™ll respond as soon as possible!
      </p>
    </div>
    <form>     
      <input id="name" required  placeholder="name" type="text">
      <input id="email" type="email" required  placeholder="Email">
      <textarea placeholder="Tell me more about your project" ></textarea>
      
     


      <div class="services">    
        <label id="services-label"><h2>What services are you interested in?</h2></label>
        <label>Website design</label><input type="checkbox" value="website-design">
        <label>Logo Design</label><input type="checkbox" value="logo-design">
        <label>Branding</label><input type="checkbox" value="Branding">
        <label>Graphics</label><input type="checkbox" value="Social-media-Graphics">

      </div>
   
       <div class="budget">
      <label id="budget-label">Estimated budget</label>
      <input id="number" type="number" min="1" max="999999" placeholder="$">
      </div>

      <div class="time-of-complition">
      <p id="time">Expected time of completion</p> 
      <div>
      <input name="account" value="1week" type="radio">1 week
      <input name="account" value="2weeks " type="radio">2 weeks
      </div>
      <div>
      <input name="account" value="1month" type="radio">1 month
      <input name="account" value="flexible" type="radio">Flexible
       </div>  
    </div>

 
     <button  id="submit" type="submit">Submit</button>
      </div>
    </form>
    </div>
  </body>
</html>
